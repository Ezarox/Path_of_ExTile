<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seeded Grid Runner</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'></svg>"
  />
</head>
<body>
  <div id="menuOverlay" class="menu-overlay">
    <div class="menu-card">
      <h1>Grid Rush</h1>
      <button id="menuSingle">Race vs AI</button>
      <button id="menuQuit">Quit</button>
    </div>
  </div>

  <div id="loadingOverlay" class="menu-overlay hidden">
    <div class="menu-card">
      <p id="loadingText">Preparing...</p>
    </div>
  </div>

  <div id="pauseOverlay" class="menu-overlay hidden">
    <div class="menu-card">
      <h2>Paused</h2>
      <button id="resumeBtn">Resume</button>
      <button id="pauseMenuBtn">Main Menu</button>
    </div>
  </div>

  <main class="layout">
    <div id="statusBoard" class="status-board hidden">
      <div class="timer-panel">
        <div class="panel-header">
          <div class="panel-title" id="timerStatus">--</div>
          <span class="panel-line"></span>
        </div>
        <div class="timer-value" id="timer">--</div>
      </div>
      <div class="mini-currency">
        <button id="wallsCard" class="mini-card walls" type="button">
          <div class="panel-header">
            <div class="panel-title">WALLS</div>
            <span class="panel-line"></span>
          </div>
          <div class="mini-value" id="wallsValue">--</div>
        </button>
        <button id="singleCard" class="mini-card single" type="button">
          <div class="panel-header">
            <div class="panel-title">SINGLE</div>
            <span class="panel-line"></span>
          </div>
          <div class="mini-value" id="singleValue">--</div>
        </button>
        <button id="specialCard" class="mini-card special" type="button">
          <div class="panel-header">
            <div class="panel-title">SPECIAL</div>
            <span class="panel-line"></span>
          </div>
          <div class="special-preview">
            <canvas id="specialPreview" width="30" height="30"></canvas>
            <span id="specialValue" class="sr-only">--</span>
          </div>
        </button>
      </div>
    </div>
    <div class="canvas-wrapper">
      <canvas id="game"></canvas>
    </div>
    <section class="hud hidden" id="gameHud">
      <div class="controls">
        <label class="seed-field">
          <span>Seed</span>
          <input id="seedInput" type="text" />
        </label>
        <button id="setSeed" type="button">Set Seed</button>
        <button id="randomSeed" type="button">New Seed</button>
        <button id="newGame" type="button">Restart</button>
        <button id="editRetry" type="button">Edit & Retry</button>
        <button id="menuButton" type="button">Main Menu</button>
        <button id="catalogueButton" type="button" class="catalogue-button">Catalogue</button>
      </div>
      <div class="hud-notes">
        <p>
          Spend your WALLS card on chunky 2x2 blockers, use the SINGLE card for precise 1x1 plugs, and drop the SPECIAL to lock in your signature trap. Right-click placed walls or singles to refund them.
        </p>
      </div>
    </section>
  </main>
    <div id="resultPopup" class="result-popup hidden">
      <div class="result-card">
        <button id="closePopup" class="close-popup" aria-label="Close result">&#215;</button>
        <div id="popupEmoji" class="result-emoji">&#128578;</div>
        <p id="popupMessage">You win!</p>
        <button id="shareResult" class="share-button" type="button">Share Result</button>
      </div>
    </div>

    <div id="catalogueOverlay" class="catalogue-overlay hidden">
      <div class="catalogue-card">
        <div class="catalogue-header">
          <h2>Catalogue</h2>
          <button id="closeCatalogue" aria-label="Close catalogue">&#215;</button>
        </div>
        <div class="catalogue-list" id="catalogueList"></div>
      </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
